<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="application-name" content="Happy Birthday Genesis!" />
    <meta
      name="description"
      content="A mini-game for you. Make sure to play it!"
    />
    <meta itemprop="application-name" content="Happy Birthday Genesis!" />
    <meta
      itemprop="description"
      content="A mini-game for you. Make sure to play it!"
    />
    <meta
      itemprop="image"
      content="https://i.pinimg.com/564x/61/b3/aa/61b3aa0c8fac8e508dcada72f7f41840.jpg"
    />
    <title>Happy Birthday Genesis</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <img
      src="https://drive.google.com/uc?id=19zSLvSV1l4_bkxfaYUC9OpR1OZLBPZa_"
    />
    <div class="start">
      <button>Play</button>
    </div>

    <div id="game" style="display: none">
      <div id="game-container">
        <div class="line" id="line1"></div>
        <div class="line" id="line2"></div>
        <div class="line" id="line3"></div>
        <div class="line" id="line4"></div>
      </div>
      <div class="tiles" id="tiles"></div>
      <div class="score"><p id="score">0</p></div>
    </div>
    <div class="result_box">
      <div class="icon">
        <i class="fas fa-gift"></i>
      </div>
      <div class="complete_text">
        <p style="font-size: 30px">Happy Birthday!</p>
        <p style="font-size: 23px">Genesis Deepthi</p>
      </div>
      <br />
      <div class="buttons">
        <button class="restart">Replay</button>
      </div>
    </div>
    <audio
      id="audio"
      src="https://drive.google.com/uc?id=1vCDIoUu4NIjBlMOee-wTDsHBMc1bxzES"
      hidden
    ></audio>
    <audio
      id="play"
      src="https://drive.google.com/uc?id=16ZqyQo4C59nUeXcP7H7L7XzUwrI7f3bW"
      hidden
    ></audio>
    <audio
      id="out"
      src="https://drive.google.com/uc?id=1OtAEm0PY38LdtKPBRe_ucoysYkAY7cG2"
      hidden
    ></audio>
    <audio
      id="result"
      src="https://drive.google.com/uc?id=1GvdIT1VsX48R9emQHCWxs4KP-hEQxeal"
      hidden
    ></audio>
    <!-- partial -->
    <script src="./script.js"></script>
  </body>
</html>
